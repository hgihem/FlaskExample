<html>
    <body>
        <h1>Edit {{menuItem.name}}</h1>
        <form action="{{url_for('editMenuItem', restaurant_id=menuItem.restaurant_id, menu_id=menuItem.id)}}" method="POST">
            <p>Name:</p>
            <label for="name">Name</label><br>
            <input type="text" size="30" name="name", value="{{menuItem.name}}"><br><br>
            <label for="price">Price($0.99 for example)</label><br>
            <input type="text" size="30" name="price", value="{{menuItem.price}}" required pattern="\$(0|([1-9]\d*))\.\d{2}"><br><br>
            <label for="description">Description</label><br>
            <textarea cols=32.5 rows=5 name="description">{{menuItem.description}}</textarea><br><br>
            <input type="submit" value="Submit">
        </form>
        <p>
            <a href={{url_for('restaurantMenu', restaurant_id=menuItem.restaurant_id)}}>Back</a>
        </p>
    </body>
</html>
