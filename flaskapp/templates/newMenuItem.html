<html>
    <body>
        <h1>New Menu Item</h1>
        <form action="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}" method="POST">
            <label for="name">Name</label><br>
            <input type="text" size="30" name="name", value="Name"><br><br>
            <label for="price">Price($0.99 for example)</label><br>
            <input type="text" size="30" name="price", value="$0.99" required pattern="\$(0|([1-9]\d*))\.\d{2}"><br><br>
            <label for="description">Description</label><br>
            <textarea cols=32.5 rows=5 name="description">Description</textarea><br>
            <p>
                <div>Course:</div>
                {% for course in courses %}
                <div>
                    <input type="radio" id="{{course}}" name="course" value="{{course}}" {{'checked' if courses[course]==0 else ''}}>
                    <label for="{{course}}">{{course}}</label>
                </div>
                {% endfor %}
            </p>    
            <input type="submit" value="Submit">
        </form>
        <a href = "{{ url_for('restaurantMenu', restaurant_id=restaurant.id) }}"> Cancel </a>
    </body>
</html>
